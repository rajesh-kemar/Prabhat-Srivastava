<h2 style="text-align: center; font-size: 30px; margin-top: 30px; font-weight: bold;">Vehicles List</h2>
<div class="vehicle-container">
  <!-- Vehicle Table (Left Side) -->
  <div class="vehicle-table">
    <table class="tablew">
      <thead>
        <tr>
          <th>Number Plate</th>
          <th>Type</th>
          <th>Capacity</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- âœ… Use filteredVehicles -->
        <tr *ngFor="let v of filteredVehicles">
          <td>{{v.numberPlate}}</td>
          <td>{{v.type}}</td>
          <td>{{v.capacity}}</td>
          <td>{{v.source}}</td>
          <td>{{v.destination}}</td>
          <td>{{v.isAvailable ? 'Yes' : 'No'}}</td>
          <td class="action-buttons">
            <button class="edit" (click)="editVehicle(v)">Edit</button>
            <button class="delete" (click)="deleteVehicle(v.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Vehicle Form (Right Side) -->
  <div class="vehicle-form-card">
    <h2>{{vehicle.id ? 'Edit' : 'Add'}} Vehicle</h2>
    <form (ngSubmit)="saveVehicle()">
      <input [(ngModel)]="vehicle.numberPlate" name="numberPlate" placeholder="Number Plate" required>
      <input [(ngModel)]="vehicle.type" name="type" placeholder="Type" required>
      <input type="number" [(ngModel)]="vehicle.capacity" name="capacity" placeholder="Capacity" required>
      <input [(ngModel)]="vehicle.source" name="source" placeholder="Source">
      <input [(ngModel)]="vehicle.destination" name="destination" placeholder="Destination">
      <label>
        Available: <input type="checkbox" [(ngModel)]="vehicle.isAvailable" name="available">
      </label>
      <button type="submit">{{vehicle.id ? 'Update' : 'Add'}}</button>
    </form>
  </div>
</div>
